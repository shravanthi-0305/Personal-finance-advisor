<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Advisor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Personal Finance Advisor</h1>
    <form method="POST">
        <label for="income">Income:</label>
        <input type="number" step="0.01" name="income" required><br>

        <label for="expenses">Expenses:</label>
        <input type="number" step="0.01" name="expenses" required><br>

        <label for="investments">Investments:</label>
        <input type="number" step="0.01" name="investments" required><br>

        <button type="submit">Get Savings Prediction</button>
    </form>

    {% if prediction is not none %}
    <h2>Predicted Savings: ${{ prediction | round(2) }}</h2>
    {% endif %}

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
